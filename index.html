<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joko Widodo | Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="title">Joko Widodo Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">
                Name
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">
                Email
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="number" id="number-label">
                Age
                <input type="number" id="number" placeholder="Enter your age" min="17" max="70">
            </label>
            <label for="dropdown" id="dropdown-label">
                Do you satisfied with Joko Widodo Era?
                <select id="dropdown">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <label for="achievement" id="achievement-label">
                What your best achievement from Joko Widodo era?
            </label>
            <input type="radio" name="achievement" value="Infrastructure" checked /> Infrastructure <br />
            <input type="radio" name="achievement" value="Economy" /> Economy <br />
            <input type="radio" name="achievement" value="Politics" /> Politics <br />
            <input type="radio" name="achievement" value="Public-Relations" /> Public Relation <br />

            <br /><br />
            <label for="favourite" id="favourite-label">
                What your favourite Minister from Joko Widodo era?
            </label>
            <input type="checkbox" name="favourite" value="Sri-Mulyani" /> Sri Mulyani <br />
            <input type="checkbox" name="favourite" value="Luhut-Binsar" /> Luhut Binsar Pandjaitan <br />
            <input type="checkbox" name="favourite" value="Erick-Thohir" /> Erick Thohir <br />
            <input type="checkbox" name="favourite" value="Basuki" /> Basuki <br />

            <br /><br />
            <label for="comments" id="comments-label">
                Any comments or suggestions?
                <textarea id="comments" cols="30" rows="10"></textarea>
            </label>

            <button id="submit" type="submit">Submit</button>
        </form>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
